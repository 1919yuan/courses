<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/style.css" />

  <title>{{site_title}}</title>
</head>

<body>
  <a href="/blog" class="main-title">
    {{site_title}}
  </a>

  <div class="login-area">
      {% if user %}
          {{user.name}} (<a class="login-link"
          href="/blog/logout">logout</a>)
      {% else %}
          <a class="login-link" href="/blog/login">login</a>
	  |
          <a class="login-link" href="/blog/signup">signup</a>
      {% endif %}  
  </div>
  
  <div id="content">
    {% for post in posts %}  
    <div class="post">
      <div class="post-heading">
	<a href="/blog/{{post.key().id()}}" class="post-title">
	  {{post.subject}}
	</a>

	<div class="post-date">
	  {{post.last_modified.strftime("%b %d, %Y")}}
	</div>
      </div>

      <div class="post-content">
	{{post.render_content() | safe}}
      </div>
    </div>
    <br><br>
    {% endfor %}
    <div class="age">
    {% if ages %}
         queried {{ages}} ago.
    {% endif %}
    </div>

  </div>
</body>

</html>
